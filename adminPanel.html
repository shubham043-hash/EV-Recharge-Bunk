<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <h1 class="text-xl font-bold">EV Admin Panel</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="block py-2 px-4 hover:bg-blue-700" onclick="showSection('dashboard')">Dashboard</a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-700" onclick="showSection('bunks')">Manage Bunks</a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-700" onclick="showSection('slots')">Manage Slots</a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-700" onclick="showSection('users')">Users</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="p-4 flex justify-between items-center">
                    <h2 class="text-xl font-semibold" id="section-title">Dashboard</h2>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </header>

            <!-- Content Sections -->
            <div class="p-6">
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Total Bunks</h3>
                        <p class="text-3xl font-bold text-blue-600" id="total-bunks">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Active Slots</h3>
                        <p class="text-3xl font-bold text-green-600" id="active-slots">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Total Users</h3>
                        <p class="text-3xl font-bold text-purple-600" id="total-users">0</p>
                    </div>
                </div>

                <!-- Bunk Management Section -->
                <div id="bunks-section" class="hidden">
                    <div class="mb-6">
                        <button onclick="showAddBunkModal()" class="bg-blue-600 text-white px-4 py-2 rounded">
                            Add New Bunk
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full" id="bunks-table">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slots</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Bunk rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Slot Management Section -->
                <div id="slots-section" class="hidden">
                    <!-- Similar structure to bunks section -->
                </div>

                <!-- Users Section -->
                <div id="users-section" class="hidden">
                    <!-- Similar structure to bunks section -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bunk Modal -->
    <div id="add-bunk-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Add New Bunk</h2>
            <form id="add-bunk-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bunk Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" name="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Latitude</label>
                    <input type="number" name="latitude" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Longitude</label>
                    <input type="number" name="longitude" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Number of Slots</label>
                    <input type="number" name="slots" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideAddBunkModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Bunk</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/app.js"></script> 
    <script src="/backend.js"></script>
</body>
</html>
